<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Video Downloads</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for font and background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Dark black background */
            color: #e2e8f0; /* Light text for contrast */
        }
        /* Style for download links */
        .download-link-card {
            background-color: #111827; /* Dark gray for cards */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            padding: 1.5rem;
            width: 100%;
            max-width: 600px; /* Limit width for better readability */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align text to start */
            text-decoration: none; /* Remove underline from anchor tag */
        }
        .download-link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 10px 20px -5px rgba(0, 0, 0, 0.3);
            background-color: #1f2937; /* Slightly lighter on hover */
        }
        .download-link-card h3 {
            color: #60a5fa; /* Blue color for link name */
            font-size: 1.5rem; /* Larger font for name */
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .download-link-card p {
            color: #9ca3af; /* Gray color for URL text */
            font-size: 0.9rem;
            word-break: break-all; /* Ensures URL wraps if too long */
        }
    </style>
</head>
<body class="bg-black text-gray-100 antialiased">

    <!-- Header Section -->
    <header class="bg-gray-950 shadow-lg py-4 px-6 md:px-12 flex justify-center items-center rounded-b-xl">
        <h1 class="text-3xl md:text-4xl font-bold text-blue-400">My Video Downloads</h1>
    </header>

    <main class="container mx-auto p-4 md:p-8">

        <section class="py-8 text-center">
            <h2 class="text-4xl font-bold text-center mb-12 text-blue-300">Download Videos</h2>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto mb-12">
                Click on any video link below to download the file directly to your system.
            </p>
            <div id="download-links-container" class="flex flex-col items-center space-y-6">
                <!-- Download links will be dynamically loaded here by JavaScript -->
            </div>
        </section>

    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-950 py-6 px-6 md:px-12 mt-12 rounded-t-xl text-center text-gray-400">
        <p>Â© 2025 My Personal Collection. All rights reserved.</p>
    </footer>

    <script>
        // IMPORTANT: Replace the 'url' values below with your actual direct Dropbox links.
        // Remember to change '&dl=0' to '&dl=1' at the end of each Dropbox share link,
        // to ensure it triggers a download, not a preview.
        const videosData = [
            {

            },

            },

            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const downloadLinksContainer = document.getElementById('download-links-container');
            
            // Populate download links
            videosData.forEach(video => {
                const linkCard = document.createElement('a');
                linkCard.href = video.downloadUrl;
                linkCard.className = 'download-link-card';
                // The 'download' attribute suggests a filename to the browser
                // It's good practice to set it, though the server's Content-Disposition header ultimately decides.
                linkCard.download = video.name.replace(/ /g, '_') + '.mp4'; // Suggests 'Video_#1.mp4' as filename

                linkCard.innerHTML = `
                    <h3>${video.name}</h3>
                    <p>${video.downloadUrl}</p>
                `;
                downloadLinksContainer.appendChild(linkCard);
            });
        });
    </script>

</body>
</html>
